<html>
	<head>
		<meta charset="UTF-8">
		<title>Craft</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="http://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="display" style="display: none;">
			<div class="heading">
				<div class="name">MOTO CLUB</div>

				<div class="infos">
					<div class="title">PRESSIONE PARA SAIR</div>
					<div class="buttom">ESC</div>
				</div>

				<nav class="navbar navbar-expand-custom navbar-mainbg">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active fab" onclick="changeSection('contentManufacture',this)">
								<a class="nav-link">FABRICAR</a>
							</li>
							<li class="nav-item col" onclick="changeSection('contentCollect',this)">
								<a class="nav-link"></i>COLETAR</a>
							</li>
							<li class="nav-item col" onclick="changeSection('contentDelivery',this)">
								<a class="nav-link"></i>ENTREGAR</a>
							</li>
							<!-- <li class="nav-item" onclick="changeSection('contentDeliver',this)">
								<a class="nav-link"></i>ENTREGAR</a>
							</li> -->
						</ul>
					</div>
				</nav>
			</div>
			<div class="contentManufacture oldPages">
			</div> 
			<div class="contentCollect oldPages" style="display: none;">
				<div class="group-search">
					<input id="search" onkeyup="searchCollect(this)" type="text" placeholder="pesquisar">
					<i class="far fa-search"></i>
				</div>
				<div class="itemCollect"></div>
				<div class="itemCollectBottom">
					<div class="itemCollectLeft">
						<span class="collectNameLeft">ROTA SELECIONADA:</span>
						<div class="collectLeft">
							<img id="routeImg" src="joint.png">
						</div>
					</div>
					<div class="itemCollectRight">
						<div class="collectTitle">COMEÇE SUA ROTA<br><b>AGORA MESMO!</b></div>
						<div class="btnSolo btnTypeRoute activeRoute" data-key-route="Solo"><span>ROTA SOLO</span></div>
						<div class="btnSquad btnTypeRoute" data-key-route="Squad">ROTA EM GRUPO</div>
						<div class="btnStart">INICIAR ROTA</div>
						<input type="number" placeholder="ID DO MEMBRO" id="inputId" value="">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">GRUPO DE ROTA <b class="amountFriends">(0/4)</b></th>
								</tr>
							</thead>
							<tbody id="tableSquad">
								<tr>
									<th scope="row">
										<td scope="row" data-id="1" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="2" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="3" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="4" class="removePlayer"></td>
									</th>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="contentDelivery oldPages" style="display: none;">
				<div class="group-search">
					<input id="search" onkeyup="searchDelivery(this)" type="text" placeholder="pesquisar">
					<i class="far fa-search"></i>
				</div>
				<div class="itemDelivery"></div>
				<div class="itemDeliveryBottom">
					<div class="itemDeliveryLeft">
						<span class="DeliveryNameLeft">ROTA SELECIONADA:</span>
						<div class="DeliveryLeft">
							<img id="routeImgDelivery" src="joint.png" onerror="this.error='';document.getElementsByClassName('itemDeliveryBottom')[0].style='display: none';">
						</div>
					</div>
					<div class="itemDeliveryRight">
						<div class="DeliveryTitle">COMEÇE SUA ROTA<br><b>AGORA MESMO!</b></div>
						<div class="btnSolod btnTypeRouted activeRouted" data-key-route="Solo"><span>ROTA SOLO</span></div>
						<div class="btnSquadd btnTypeRouted" data-key-route="Squad">ROTA EM GRUPO</div>
						<div class="btnStartd">INICIAR ROTA</div>
						<input type="number" placeholder="ID DO MEMBRO" id="inputIdd" value="">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">GRUPO DE ROTA <b class="amountFriendsd">(0/4)</b></th>
								</tr>
							</thead>
							<tbody id="tableSquadd">
								<tr>
									<th scope="row">
										<td scope="row" data-id="1" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="2" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="3" class="removePlayer"></td>
									</th>
								</tr>
								<tr>
									<th scope="row">
										<td scope="row" data-id="4" class="removePlayer"></td>
									</th>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="contentDeliver oldPages" style="display: none;">
				<!-- <div class="notify"></div> -->
			</div>

		</div>
		<div class="notifications"></div> 
		<script src="jquery.js"></script>
		<script src="config.js"></script>
	</body>
</html>
